<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jqscripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Please fill out this survey!</h1>
    <form id="survey">
      <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="name" class="form-control" id="nameInput">
      </div>
      <p>Select your favorite food:</p>
      <select class="form-control" id="food">
        <option>Fruits</option>
        <option>Vegetables</option>
        <option>Sweets</option>
        <option>Meats</option>
      </select>
      <p>Choose your favorite music genre:</p>
      <div class ="radio">
        <label>
          <input type="radio" name="genre" value="rock" checked>
          Rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="jazz">
          Jazz
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="pop">
          Pop
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="opera">
          Oper
        </label>
      </div>
      <div class="form-group">
        <label for="faveDay">Choose your favorite day of the year:</label>
        <input id="faveDay" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="color">What's your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
